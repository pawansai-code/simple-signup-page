<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: beige;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .right-side {
      flex: 1;
      background: linear-gradient(#DBD9FF, #DBD9FF, #DBD9FF, #DBD9FF, #DBD9FF, #a5a4ae, #36454f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #36454f;
      padding: 2rem;
    }

    .right-side img {
      width: 60%;
      margin-bottom: 5rem;
    }

    .right-side h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .right-side p {
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(#DBD9FF, #DBD9FF, #DBD9FF, #DBD9FF, #DBD9FF, #a5a4ae, #36454f);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #36454f;
    }

    .google-button,
    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: #DC3545;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin: 10px 0;
      color: #36454f;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .options {
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .already-text {
      text-align: center;
      font-size: 0.95rem;
      
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="signup-container">
        <h2>Create Your Account</h2>
        <button class="google-button">Continue with Google</button>
        <div class="center-text">or Sign up with Email</div>

        <form>
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Enter your Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />

          <div class="options">
            <label><input type="checkbox" required /> I agree to the Privacy Policy</label>
          </div>

          <button type="submit" class="signup-button"><a href="homepage.html">Sign Up</a></button>
        </form>

        <p class="already-text">Already have an account? <a href="loginpage.html">Login</a></p>
      </div>
    </div>
    <div class="right-side">
      <img src="ninja1.jpg" alt="Ninja" />
      <h2>Your Student Life, Streamlined with Eduverse.</h2>
      <p>Eduverse is your ultimate student companion, everything in one platform.</p>
    </div>
    
  </div>
</body>
</html>
